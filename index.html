<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
  </head>
  <body>
    <header>
      <h1><span class="number">Number</span>Guesser</h1>
    </header>
    <section>
      <section class="input-wrapper">
        <input placeholder="Enter Your Guess">
      </section>
      <button type="button" name="button" class="guess">Guess</button>
      <button type="button" name="button" class="clear">Clear</button>
    </section>
    <section>
      <h2>Your last guess was</h2>
      <div class="">
        <p>'Guess'</p>
      </div>
      <h2>That is too high/low</h2>
    </section>
    <section>
      <button type="button" name="button" class="reset">Reset</button>
    </section>
  </body>
</html>
