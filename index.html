<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1><span class="number">Number</span>Guesser</h1>
    </header>

    <section class="input-wrapper">
        <input type="number" name="minimum" placeholder="Enter the Minimum" id="minimum">
        <input type="number" name="maximum" placeholder="Enter the Maximum" id="maximum">
          <button type="button" name="button" id="maxClick"><p>Set Range</p></button>
        <input type="number" name="range" min="min" max="max" placeholder="Enter Your Guess" id="userInput">
    </section>

    <section>
        <button type="button" name="button" class="guess"><p>Guess</p></button>
        <button type="button" name="button" id="clearbtn" class="clear" disabled><p>Clear</p></button>
    </section>

    <section class="midbox">
      <h2></h2>
      <div>
        <p id="lastGuess"></p>
      </div>
      <h2 id="too"></h2>
    </section>

    <section>
      <button type="button" name="button" id="resetbtn" class="reset" disabled><p>Reset</p></button>
    </section>

  </body>
  <script type="text/javascript" src="js/numberguesser.js"></script>
</html>
