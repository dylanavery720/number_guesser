<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1><span class="number">Number</span>Guesser</h1>
    </header>

    <section class="input-wrapper">
        <input placeholder="Enter Your Guess">
    </section>

    <section>
        <button type="button" name="button" class="guess"><p>Guess</p></button>
        <button type="button" name="button" class="clear"><p>Clear</p></button>
    </section>

    <section class="midbox">
      <h2>Your last guess was</h2>
      <div class="bigpink">
        <p>25</p>
      </div>
      <h2>That is too high/low</h2>
    </section>

    <section>
      <button type="button" name="button" class="reset"><p>Reset</p></button>
    </section>

  </body>
  <script type="text/javascript" src="js/numberguesser.js"></script>
</html>
